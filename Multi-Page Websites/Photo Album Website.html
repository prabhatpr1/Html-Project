<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Photo Album</title>
    
    <link rel="stylesheet" href="gallery_styles.css"> 
</head>
<body>
    
    <header style="text-align: center; padding: 20px; background-color: #f0f0f0;">
        <h1 style="color: #333;">Travel Memories Gallery</h1>
        <p style="color: #666;">A collection of my favorite photos from around the world.</p>
    </header>

    <main id="photo-gallery" style="max-width: 1200px; margin: 20px auto; padding: 0 10px;">
        
        <section class="album-section">
            <h2 style="color: #0066cc;">Nature & Landscapes</h2>
            
            <div class="gallery-grid">
                
                <figure class="photo-item">
                    <img src="images/mountain.jpg" alt="Sunrise over a misty mountain range" style="max-width: 100%; height: auto; display: block;">
                    <figcaption style="margin-top: 5px; font-style: italic; color: #555;">
                        Sunrise in the Rockies, Colorado.
                    </figcaption>
                </figure>

                <figure class="photo-item">
                    <img src="images/ocean.jpg" alt="Waves crashing on a tropical beach" style="max-width: 100%; height: auto; display: block;">
                    <figcaption style="margin-top: 5px; font-style: italic; color: #555;">
                        The turquoise waters of the Caribbean.
                    </figcaption>
                </figure>

                <figure class="photo-item">
                    <img src="images/forest.jpg" alt="A dense green forest with light filtering through" style="max-width: 100%; height: auto; display: block;">
                    <figcaption style="margin-top: 5px; font-style: italic; color: #555;">
                        Deep in the Redwood National Park.
                    </figcaption>
                </figure>
                
            </div>
        </section>

        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #ccc;">

        <section class="album-section">
            <h2 style="color: #0066cc;">Urban Explorations</h2>
            
            <div class="gallery-grid">

                <figure class="photo-item">
                    <img src="images/city.jpg" alt="A vibrant city skyline at night" style="max-width: 100%; height: auto; display: block;">
                    <figcaption style="margin-top: 5px; font-style: italic; color: #555;">
                        New York City lights at 2 AM.
                    </figcaption>
                </figure>

                <figure class="photo-item">
                    <img src="images/architecture.jpg" alt="Classic European architecture in the rain" style="max-width: 100%; height: auto; display: block;">
                    <figcaption style="margin-top: 5px; font-style: italic; color: #555;">
                        A rainy morning in Paris, France.
                    </figcaption>
                </figure>
                
            </div>
        </section>

    </main>

    <footer style="text-align: center; padding: 20px; background-color: #333; color: white; margin-top: 40px;">
        <p>&copy; 2025 [Your Name] Photography. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
