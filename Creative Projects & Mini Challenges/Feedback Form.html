<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form (HTML-only)</title>
</head>
<body>

<header>
    <h1>Feedback Form</h1>
    <p>We'd love to hear from you. Fill out this feedback form.</p>
</header>

<main>
    <form method="post" action="#">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>


        <label for="email">Email (optional):</label><br>
        <input type="email" id="email" name="email"><br><br>


        <p>How would you rate your experience?</p>
        <label><input type="radio" name="rating" value="5"> 5 - Excellent</label><br>
        <label><input type="radio" name="rating" value="4"> 4 - Good</label><br>
        <label><input type="radio" name="rating" value="3"> 3 - Okay</label><br>
        <label><input type="radio" name="rating" value="2"> 2 - Poor</label><br>
        <label><input type="radio" name="rating" value="1"> 1 - Very poor</label><br><br>


        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="6" cols="50" placeholder="Write your feedback here..."></textarea><br><br>


        <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to updates</label><br><br>


        <input type="submit" value="Submit Feedback">
    </form>
</main>
    
</body>
</html>
