<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <div>
        <h1>Registration Form</h1>
        <p>Kindly fill in this form to register.</p>
        <form action="">
            <label for="">Username</label> <br>
            <input type="text" name="" id="" placeholder="Enter Username"><br>
            <label for="">Email</label> <br>
            <input type="text" name="" id="" placeholder="Enter email"><br>
            <label for="">Password</label><br>
            <input type="password" name="" id="" placeholder="Enter password"><br>
            <label for="">Confirm </label><br>
            <input type="password" name="" id="" placeholder="Confirm password"><br>
            <button>Register</button>
            
        </form>
    </div>
    
</body>
</html>
